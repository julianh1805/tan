<div *ngIf="userDelete">
  <div class="modal-header">
    <h4 class="modal-title">Supprimer un utilisateur</h4>
  </div>
  <div class="modal-body">
    <p>Êtes vous sûr de supprimer l'utilisateur <strong>{{user.username}}</strong> ? Cette action est irrevérsible !</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="delete()">Supprimer</button>
    <button type="button" class="btn btn-secondary" (click)="modal.close()">Close</button>
  </div>
</div>
<div *ngIf="!userDelete">
  <div class="modal-header">
    <h4 class="modal-title">Choisir un trajet</h4>
  </div>
  <div class="modal-body">
      <form class="form-inline">
        <div class="form-group mr-3 mb-4">
          <div class="input-group">
            <label class="mr-2">Date</label>
            <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="date" ngbDatepicker [minDate]="minDate" #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
          </div>
        </div>
        <div class="form-group mr-3">
          <label for="exampleFormControlSelect1" class="mr-2">Ligne concernée</label>
          <select class="form-control" id="exampleFormControlSelect1"  (change)="selectOption($event.target.value)" [(ngModel)]="ligne">
            <option *ngFor="let ligne of lignes" [value]="ligne">
              Ligne {{ligne}}
            </option> 
      </select>
        </div>
      </form>
      <div class="form-group mr-3 mb-0">
        <div class="input-group d-flex align-items-center">
          <label class="mr-2 mb-0">Date</label>
          <div>
          <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
          </div>
        </div>
      </div>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="submit()">Chercher</button>
    <button type="button" class="btn btn-secondary" (click)="modal.close()">Close</button>
  </div>
</div>
